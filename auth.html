<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticación con Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Autenticación con Spotify</h1>
      <form
        method="POST"
        action="https://accounts.spotify.com/api/token"
        enctype="application/x-www-form-urlencoded"
      >
        <input hidden name="grant_type" value="client_credentials"/>
        <input name="client_id" placeholder="Ingresa tu Client ID" class="form-control mt-3" type="password"/>
        <input name="client_secret" placeholder="Ingresa tu Secret" class="form-control mt-3" type="password"/>
        <button type="submit" class="btn btn-outline-primary mt-3" >Solicitar Token de Acceso</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
