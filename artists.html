<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="artists.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de artistas</h1>
        <div class="input-group mb-3">
            <span class="input-group-text bg-primary text-white" id="basic-addon1">Token de acceso</span>
            <input type="text" 
            class="form-control"
            id="token"
            placeholder="Bearer token here">
            
        </div>
        <div class="input-group mb-3">
            <select id="artist-id" class="form-select bg-primary-subtle text-primary-emphasis" aria-label="Default select example">
                <option value="default" selected disabled>Selecciona un artista</option>
                <option value="3WrFJ7ztbogyGnTHbHJFl2">The Beatles</option>
                <option value="1dfeR4HaWDbWqFHLkxsg1d">Queen</option>
                <option value="4gzpq5DPGxSnKTe4SA8HAU">Coldplay</option>
                <option value="3Z02hBLubJxuFJfhacLSDc">Bryan Adams</option>
                <option value="6eUKZXaKkcviH0Ku9w2n3V">Ed Sheeran</option>
            </select>
            <button class="btn btn-outline-primary" id="obtener-artista">Obtener info artista</button>
        </div>
        <section id="artist-info"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
